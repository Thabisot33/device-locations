<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Firebase (Namespaced SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="Styles.css">

</head>

<body class="login-body">
  <div class="login-box">
    <h2 class="header">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error">Login failed! Incorrect Usersane or Password</p>
  </div>

  <script>
    // Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyCc97mSOD6ne15yTH19ypS63k0NXtHUYW4",
      authDomain: "umoja-device-locations.firebaseapp.com",
      projectId: "umoja-device-locations",
      storageBucket: "umoja-device-locations.appspot.com",
      messagingSenderId: "54888722130",
      appId: "1:54888722130:web:d4ae814be69d452fb7070b",
      measurementId: "G-ZJKQ579YS4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "Locations.html"; // Redirect on success
        })
        .catch((error) => {
          console.error("Login error:", error.message);
          document.getElementById("error").style.display = "block";
        });
    }
  </script>
</body>
</html>
